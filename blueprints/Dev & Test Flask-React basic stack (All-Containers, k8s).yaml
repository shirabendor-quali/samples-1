#    This is a sample blueprint that deploys a flask based web app with React frontend in EKS.
#    https://community.qtorque.io/developing-blueprints-61/the-blueprint-yaml-file-307
#
---
spec_version: 1
kind: blueprint

metadata: 
  description: >
    Flask framework + React.js Application running on K8s

clouds:
  - AWS/EKS


inputs:
  - version:
      description: that will be used as the docker images tag
      default_value: latest
      optional: true

applications:
  - react-frontend:
      input_values:
        - DOCKER_TAG: $version
        - SERVER_URL: ${torque.environment.public_address}
      depends_on:
        - flask-backend
  - flask-backend:
      input_values:
        - DOCKER_TAG: $version


ingress:
  listeners:
    - http: 80
      rules:
      - application: flask-backend
        port: 5000
        shortcut: ${torque.environment.public_address}/api
        path: /api
        health_check:                  
          interval: 40
          path: /api
          status-codes: 200-299
          timeout: 120
          unhealthy-threshold: 3
      - application: react-frontend
        port: 3000
        default: true
        shortcut: ${torque.environment.public_address}
        health_check:                  
          interval: 45
          path: /
          status-codes: 200-299
          timeout: 120
          unhealthy-threshold: 4





