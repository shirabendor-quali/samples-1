---
spec_version: 1
kind: application
inputs:
  - API_URL
  - DOCKER_TAG

infrastructure:
  connectivity:
    internal:
      - port_info:
          port: 80
  compute:
    spec:
      kubernetes:
        cpu: 250m
        ram: 64Mi
configuration:
  initialization:
    script: todo-ui.sh
  start:
    script: todo-ui-command.sh
  healthcheck:
    timeout: 100
    wait_for_ports: ALL
source:
  image:
    docker_image:
      - name: colonysamples/todo-ui
        tag: $DOCKER_TAG
  os_type: linux
