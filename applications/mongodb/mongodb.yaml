---
spec_version: 1
kind: application
infrastructure:
  connectivity:
    internal:
      - port_info:
          port: 27017
  compute:
    spec:
      kubernetes:
        cpu: 250m
        ram: 64Mi
configuration:
  start:
    command: docker-entrypoint.sh mongod
  healthcheck:
    timeout: 1000
    wait_for_ports: ALL
source:
  image:
    docker_image:
      - name: mongo
        tag: 4.4.6
  os_type: linux
